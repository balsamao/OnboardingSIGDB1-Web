<section class="content-header">
    <div class="row">
        <div class="col-9">
            <h3>{{titulo}}</h3>
        </div>
        <div class="col-auto btn-novo">
            <a class="btn btn-primary" [routerLink]="['/cadastro-cargo']" role="button">Novo</a>
        </div>
    </div>
</section>

<section class="content">

    <form [formGroup]="cargoForm">

        <div class="row">

            <!-- DESCRIÇÃO -->
            <div class="col-9">
                <label for="descricao-cargo">Descrição</label>
                <input class="form-control form-control-sm" type="text" id="descricao-cargo" formControlName="description">
            </div>
            <!-- DESCRIÇÃO -->

            <div class="col-auto btn-filtrar">
                <input class="btn btn-primary float-right" type="button" value="Filtrar" (click)="filtrarCargos()">
            </div>

        </div>

    </form>

    <app-listagem-cargo [cargos]="cargos"></app-listagem-cargo>

</section>
