<section class="content-header">
    <div class="row">
        <div class="col-9">
            <h3>{{titulo}}</h3>
        </div>
        <div class="col-auto btn-novo">
            <a class="btn btn-primary" [routerLink]="['/cadastro-funcionario']" role="button">Novo</a>
        </div>
    </div>
</section>

<section class="content">

    <form [formGroup]="funcionarioForm">

        <div class="row">
            <!-- NOME -->
            <div class="col-3">
                <label for="nome-funcionario">Nome</label>
                <input class="form-control form-control-sm" type="text" id="nome-funcionario" formControlName="name">
            </div>
            <!-- NOME -->

            <!-- CPF -->
            <div class="col-3">
                <label for="cpf-funcionario">CPF</label>
                <input class="form-control form-control-sm" type="text" id="cpf-funcionario" [dropSpecialCharacters]="false" mask="000.000.000-00" formControlName="cpf">
            </div>
            <!-- CPF -->

            <!-- DATA CONTRATAÇÃO -->
            <div class="col-3">
                <label for="contratacao-funcionario">Data Contratação</label>
                <input class="form-control form-control-sm" type="text" id="contratacao-contratacao" [dropSpecialCharacters]="false" mask="00/00/0000" formControlName="hiring">
            </div>
            <!-- DATA CONTRATAÇÃO -->

            <div class="col-auto btn-filtrar">
                <input class="btn btn-primary float-right" type="button" value="Filtrar" (click)="filtrarFuncionarios()">
            </div>

        </div>

    </form>

    <app-listagem-funcionario [funcionarios]="funcionarios"></app-listagem-funcionario>

</section>
